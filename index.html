<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Attitude Caption Made by Mijan</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #111;
      color: #fff;
      text-align: center;
      padding: 2rem;
    }
    h1 {
      color: #facc15;
    }
    select, button {
      padding: 0.5rem;
      margin: 0.5rem;
    }
    #caption-box {
      margin-top: 2rem;
      font-size: 1.3rem;
      background: #222;
      padding: 1rem;
      border-radius: 10px;
      max-width: 600px;
      margin-left: auto;
      margin-right: auto;
    }
  </style>
</head>
<body>
  <h1>Attitude Caption Made by Mijanur</h1>

  <div>
    <label>Language:</label>
    <select id="langSelect">
      <option value="en">English</option>
      <option value="bn">বাংলা</option>
    </select>

    <label>Category:</label>
    <select id="catSelect">
      <option value="attitude">Attitude</option>
      <option value="romantic">Romantic</option>
      <option value="sad">Sad</option>
      <option value="funny">Funny</option>
    </select>

    <button onclick="generate()">Generate Caption</button>
    <button onclick="copyText()">Copy</button>
  </div>

  <div id="caption-box">Click "Generate" to get a caption!</div>

  <script>
    const captions = {
      en: {
        attitude: [
          "I'm not special, I'm just a limited edition. – made by Mijanur",
          "Legends don't compete, they dominate. – made by Mijanur",
          "Success is my revenge. – made by Mijanur"
        ],
        romantic: [
          "You're my today and all of my tomorrows. – made by Mijanur",
          "Every love story is beautiful, but ours is my favorite. – made by Mijanur"
        ],
        sad: [
          "Tears speak what the heart can't say. – made by Mijanur",
          "I'm smiling outside, broken inside. – made by Mijanur"
        ],
        funny: [
          "I’m not lazy, I’m just on energy-saving mode. – made by Mijanur",
          "Life’s too short to be serious all the time. – made by Mijanur"
        ]
      },
      bn: {
        attitude: [
          "আমি সাধারণ না, আমি একটাই পিস। – made by Mijanur",
          "আমি trend follow করি না, trend আমি বানাই। – made by Mijanur"
        ],
        romantic: [
          "তুমি পাশে থাকলে দুনিয়া জয় করা যায়। – made by Mijanur",
          "তোমার হাসিটা আমার পুরো দিন ভালো করে দেয়। – made by Mijanur"
        ],
        sad: [
          "ভেতরে ভাঙা মানুষটা বাইরে হাসে। – made by Mijanur",
          "হাসি মুখের পেছনে লুকানো থাকে অনেক কান্না। – made by Mijanur"
        ],
        funny: [
          "আমি অলস না, আমি এনার্জি সেভ করি। – made by Mijanur",
          "জীবনে সফল হবো, যদি না ঘুমিয়ে পড়ি। – made by Mijanur"
        ]
      }
    };

    function generate() {
      const lang = document.getElementById("langSelect").value;
      const cat = document.getElementById("catSelect").value;
      const capList = captions[lang][cat];
      const random = capList[Math.floor(Math.random() * capList.length)];
      document.getElementById("caption-box").innerText = random;
    }

    function copyText() {
      const text = document.getElementById("caption-box").innerText;
      navigator.clipboard.writeText(text).then(() => {
        alert("Caption copied!");
      });
    }
  </script>
</body>
</html>
