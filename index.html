<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Attitude Caption Made by Mijanur</title>
  <meta name="description" content="Attitude, Romantic, Sad, Funny captions in English and Bengali. Made by Mijanur. Copy & Share!">
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Roboto', sans-serif;
      background: #0d0d0d;
      color: #fff;
      margin: 0;
      padding: 20px;
    }
    h1 {
      text-align: center;
      color: #00ffd5;
      margin-bottom: 20px;
    }
    .controls {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 10px;
      margin-bottom: 20px;
    }
    select, button {
      padding: 10px;
      font-size: 16px;
      border-radius: 6px;
      border: none;
      background-color: #222;
      color: #fff;
      cursor: pointer;
    }
    .caption-box {
      background: #1a1a1a;
      border-left: 5px solid #00ffd5;
      margin: 10px 0;
      padding: 15px;
      border-radius: 8px;
      position: relative;
    }
    .copy-btn {
      position: absolute;
      right: 15px;
      top: 15px;
      background: #00ffd5;
      color: #000;
      border: none;
      padding: 5px 10px;
      border-radius: 5px;
      cursor: pointer;
    }
    footer {
      margin-top: 50px;
      text-align: center;
      color: #888;
    }
  </style>
</head>
<body>

  <h1>Attitude Caption Made by Mijanur</h1>

  <div class="controls">
    <select id="category" onchange="filterCaptions()">
      <option value="attitude">Attitude</option>
      <option value="romantic">Romantic</option>
      <option value="sad">Sad</option>
      <option value="funny">Funny</option>
    </select>
    <button onclick="toggleLanguage()">Switch to বাংলা</button>
  </div>

  <div id="captions"></div>

  <footer>Made by Mijanur ❤️</footer>

  <script>
    let currentLang = "en";

    const captions = {
      attitude: [
        { en: "I’m not special, I’m just limited edition. – made by Mijanur", bn: "আমি আলাদা নই, আমি এক্সক্লুসিভ সংস্করণ। – made by Mijanur" },
        { en: "I don’t have an attitude problem, I have a personality you can’t handle. – made by Mijanur", bn: "আমার অ্যাটিটিউড সমস্যা নয়, আমার ব্যক্তিত্ব তুমি সহ্য করতে পারবে না। – made by Mijanur" },
        // ... add up to 100+
      ],
      romantic: [
        { en: "You are my today and all of my tomorrows. – made by Mijanur", bn: "তুমি আমার আজ এবং সব আগামীর জন্য। – made by Mijanur" },
        { en: "In your smile, I see something more beautiful than stars. – made by Mijanur", bn: "তোমার হাসিতে আমি তারকার থেকেও সুন্দর কিছু দেখি। – made by Mijanur" },
        // ... add up to 50+
      ],
      sad: [
        { en: "Sometimes, you have to smile to hide your pain. – made by Mijanur", bn: "কখনো কখনো ব্যথা লুকাতে হাসতে হয়। – made by Mijanur" },
        { en: "Tears come from the heart, not from the brain. – made by Mijanur", bn: "চোখের জল হৃদয় থেকে আসে, মস্তিষ্ক থেকে নয়। – made by Mijanur" },
        // ... add up to 50+
      ],
      funny: [
        { en: "I'm not lazy, I'm on energy-saving mode. – made by Mijanur", bn: "আমি অলস না, আমি এনার্জি-সেভিং মোডে আছি। – made by Mijanur" },
        { en: "I put the ‘Pro’ in procrastinate. – made by Mijanur", bn: "আমি 'প্রো' হয়ে গেছি দেরি করার ক্ষেত্রে। – made by Mijanur" },
        // ... add up to 60+
      ]
    };

    function filterCaptions() {
      const category = document.getElementById('category').value;
      const captionBox = document.getElementById('captions');
      captionBox.innerHTML = "";

      captions[category].forEach((caption) => {
        const text = currentLang === "en" ? caption.en : caption.bn;
        const box = document.createElement('div');
        box.className = 'caption-box';
        box.innerHTML = `
          ${text}
          <button class="copy-btn" onclick="copyToClipboard(\`${text}\`)">Copy</button>
        `;
        captionBox.appendChild(box);
      });
    }

    function copyToClipboard(text) {
      navigator.clipboard.writeText(text);
      alert("Caption copied!");
    }

    function toggleLanguage() {
      currentLang = currentLang === "en" ? "bn" : "en";
      const btn = document.querySelector("button");
      btn.innerText = currentLang === "en" ? "Switch to বাংলা" : "Switch to English";
      filterCaptions();
    }

    window.onload = filterCaptions;
  </script>

</body>
</html>
