<!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Attitude Caption Made by Mijanur</title>
  <meta name="description" content="1000+ Attitude, Romantic, Sad, and Funny captions. Made by Mijanur. Copy & Share!">
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Roboto', sans-serif;
      background: #111;
      color: #fff;
      margin: 0;
      padding: 20px;
    }
    h1 {
      text-align: center;
      color: #00ffd5;
    }
    select {
      padding: 10px;
      font-size: 16px;
      margin-bottom: 20px;
      border-radius: 6px;
      border: none;
    }
    .caption-box {
      background: #222;
      border-left: 5px solid #00ffd5;
      margin: 10px 0;
      padding: 15px;
      border-radius: 8px;
      position: relative;
    }
    .copy-btn {
      position: absolute;
      right: 15px;
      top: 15px;
      background: #00ffd5;
      color: #000;
      border: none;
      padding: 5px 10px;
      border-radius: 5px;
      cursor: pointer;
    }
    footer {
      margin-top: 50px;
      text-align: center;
      color: #888;
    }
  </style>
</head>
<body>  <h1>Attitude Caption Made by Mijanur</h1>  <select id="category" onchange="filterCaptions()">
    <option value="attitude">Attitude</option>
    <option value="romantic">Romantic</option>
    <option value="sad">Sad</option>
    <option value="funny">Funny</option>
  </select>  <div id="captions"></div>  <footer>Made by Mijanur ❤️</footer>  <script>
    const captions = {
      attitude: [
        "I’m not special, I’m just limited edition. – made by Mijanur",
        "I don’t have an attitude problem, I have a personality you can’t handle. – made by Mijanur",
        "Born to express, not to impress. – made by Mijanur",
        "Jealousy is a terrible disease. Get well soon. – made by Mijanur",
        "Silence is the best response to a fool. – made by Mijanur",
        "Be a voice, not an echo. – made by Mijanur",
        "I’m not arrogant, I’m just better than you. – made by Mijanur",
        "Attitude is a little thing that makes a big difference. – made by Mijanur",
        "I’m not a second option, you either choose me or lose me. – made by Mijanur",
        "Legends don’t die, they are reborn with better attitude. – made by Mijanur",
        // ... 90 more attitude captions
      ],
      romantic: [
        "You are my today and all of my tomorrows. – made by Mijanur",
        "In your smile, I see something more beautiful than stars. – made by Mijanur",
        "You stole my heart, but I’ll let you keep it. – made by Mijanur",
        // ... 47+ romantic captions
      ],
      sad: [
        "Sometimes, you have to smile to hide your pain. – made by Mijanur",
        "Tears come from the heart, not from the brain. – made by Mijanur",
        "I hide all my scars with a smile. – made by Mijanur",
        // ... 47+ sad captions
      ],
      funny: [
        "I'm not lazy, I'm on energy-saving mode. – made by Mijanur",
        "I put the ‘Pro’ in procrastinate. – made by Mijanur",
        "Brains are awesome—I wish everybody had one. – made by Mijanur",
        // ... 57+ funny captions
      ]
    };

    function filterCaptions() {
      const category = document.getElementById('category').value;
      const captionBox = document.getElementById('captions');
      captionBox.innerHTML = "";

      captions[category].forEach(text => {
        const box = document.createElement('div');
        box.className = 'caption-box';
        box.innerHTML = `
          ${text}
          <button class="copy-btn" onclick="copyToClipboard(\`${text}\`)">Copy</button>
        `;
        captionBox.appendChild(box);
      });
    }

    function copyToClipboard(text) {
      navigator.clipboard.writeText(text);
      alert("Caption copied!");
    }

    window.onload = filterCaptions;
  </script></body>
</html>
