        const languageToggle = document.getElementById('languageToggle');

        function showCaptions() {
            const lang = languageToggle.value;
            const mood = moodFilter.value;
            const moodCaptions = captions[mood][lang];

            captionContainer.innerHTML = "";

            moodCaptions.forEach(text => {
                const box = document.createElement('div');
                box.className = "caption-box";
                box.innerHTML = `
                    <span>${text}</span>
                    <button class="copy-btn" onclick="copyCaption('${text}')">Copy</button>
                `;
                captionContainer.appendChild(box);
            });
        }

        function copyCaption(text) {
            navigator.clipboard.writeText(text);
            alert("‚úÖ Copied!");
        }

        languageToggle.addEventListener('change', showCaptions);
        moodFilter.addEventListener('change', showCaptions);

        showCaptions(); // Initial load
    </script>
