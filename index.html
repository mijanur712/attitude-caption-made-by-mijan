<!DOCTYPE html><html lang="en">
<head>

  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <meta name="description" content="1000+ Attitude, Romantic, Sad, and Funny captions. Made by Mijanur. Copy & Share!">
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
  <style>

    }

    }
    select, button.toggle-btn {
      padding: 10px;

      border: none;
      cursor: pointer;
    }
    .caption-box {
      background: #222;
      border-left: 5px solid #00ffd5;
      margin: 10px 0;
      padding: 15px;
      border-radius: 8px;
      position: relative;
    }
    .copy-btn {
      position: absolute;
      right: 15px;
      top: 15px;
      background: #00ffd5;
      color: #000;
      border: none;
      padding: 5px 10px;
      border-radius: 5px;
      cursor: pointer;
    }
    footer {
      margin-top: 50px;
      text-align: center;
      color: #888;
    }
  </style>
</head>

      <option value="sad">Sad</option>
      <option value="funny">Funny</option>

  </div>  <div id="captions"></div>  <footer>Made by Mijanur ❤️</footer>  <script>

        "আমি আলাদা কারণ আমার স্টাইলই আলাদা। – made by Mijanur",

        // ... add 95+ more Bangla attitude
      ],
      romantic: [
        "You are my today and all of my tomorrows. – made by Mijanur",
        "In your smile, I see something more beautiful than stars. – made by Mijanur",
        "You stole my heart, but I’ll let you keep it. – made by Mijanur",
        // ... add 47+ English romantic
        "তোমার হাসি আমার পৃথিবী আলোকিত করে। – made by Mijanur",
        "তোমাকে ভালোবাসা আমার জীবনের সেরা সিদ্ধান্ত। – made by Mijanur",
        // ... add 47+ Bangla romantic
      ],
      sad: [
        "Sometimes, you have to smile to hide your pain. – made by Mijanur",
        "Tears come from the heart, not from the brain. – made by Mijanur",
        "I hide all my scars with a smile. – made by Mijanur",
        // ... add 47+ English sad
        "হাসির আড়ালে লুকিয়ে থাকে অনেক কষ্ট। – made by Mijanur",
        "চোখের জল বোঝাতে পারে মনের যন্ত্রণা। – made by Mijanur",
        // ... add 47+ Bangla sad
      ],
      funny: [
        "I'm not lazy, I'm on energy-saving mode. – made by Mijanur",
        "I put the ‘Pro’ in procrastinate. – made by Mijanur",
        "Brains are awesome—I wish everybody had one. – made by Mijanur",
        // ... add 57+ English funny
        "আমার অলসতা একটা শিল্প! – made by Mijanur",
        "হাসি থামাও, আমি সিরিয়াস! – made by Mijanur",
        // ... add 57+ Bangla funny
      ]
    };

    let currentLang = 'en';

    function toggleLanguage() {
      currentLang = currentLang === 'en' ? 'bn' : 'en';
      filterCaptions();
    }

    function filterCaptions() {
      const category = document.getElementById('category').value;
      const box = document.getElementById('captions');
      box.innerHTML = '';

      captions[category].forEach(text => {
        if ((currentLang === 'en' && /[a-zA-Z]/.test(text)) || (currentLang === 'bn' && /[\u0980-\u09FF]/.test(text))) {
          const div = document.createElement('div');
          div.className = 'caption-box';
          div.innerHTML = `
            ${text}
            <button class="copy-btn" onclick="copyToClipboard(\`${text}\`)">Copy</button>
          `;
          box.appendChild(div);
        }
      });
    }

    function copyToClipboard(text) {
      navigator.clipboard.writeText(text);
      alert("Caption copied!");
    }

    window.onload = filterCaptions;
  </script></body>
</html>
